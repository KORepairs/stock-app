<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>eBay Updates</title>

  <!-- ✅ Use your app styling (this is what makes the sidebar look right) -->
  <link rel="stylesheet" href="/app.css" />

  <style>
    /* only small page-specific bits */
    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin: 12px 0;
    }
    .right { text-align: right; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .card { overflow: auto; } /* helps table on small screens */
    table { width: 100%; border-collapse: collapse; }
    th, td {
      border-bottom: 1px solid var(--border);
      padding: 10px 8px;
      text-align: left;
      vertical-align: top;
    }
    th { font-size: 13px; color: var(--muted); font-weight: 700; }
    .pill {
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }
    .pill.ok { border-color: rgba(16,185,129,.35); }
    .pill.warn { border-color: rgba(245,158,11,.35); }
    .msg { margin-top: 12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <aside id="sidebar"></aside>

    <main class="page">
      <h1>eBay Updates</h1>
      <div class="muted">Shows stock changes you still need to apply to eBay. Tick items as done when updated.</div>

      <div class="card">
        <div class="toolbar">
          <span class="muted">View:</span>
          <select id="view">
            <option value="pending" selected>Pending</option>
            <option value="done">Done</option>
            <option value="all">All</option>
          </select>

          <button id="refreshBtn" type="button">Refresh</button>
          <button id="markAllBtn" type="button">Mark all shown as done</button>

          <span class="muted" id="count" style="margin-left:auto"></span>
        </div>

        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>SKU</th>
              <th>Part number</th>
              <th class="right">Delta</th>
              <th class="right">Old → New</th>
              <th>Note</th>
              <th>Status</th>
              <th class="right">Action</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="8" class="muted">Loading…</td></tr>
          </tbody>
        </table>

        <div class="msg" id="msg"></div>
      </div>
    </main>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);

    function fmtDate(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return d.toLocaleString();
    }

    async function fetchJson(url, opts) {
      const res = await fetch(url, opts);
      const text = await res.text();

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} ${res.statusText}\n${text.slice(0, 300)}`);
      }

      try {
        return JSON.parse(text);
      } catch (e) {
        throw new Error(`Response not JSON.\nURL: ${url}\n${text.slice(0, 300)}`);
      }
    }

    async function fetchRows() {
      const view = $('#view')?.value || 'pending';

      if (view === 'all') {
        const [pending, done] = await Promise.all([
          fetchJson('/api/ebay-updates?done=false'),
          fetchJson('/api/ebay-updates?done=true'),
        ]);

        return [...pending, ...done].sort(
          (a, b) => new Date(b.created_at) - new Date(a.created_at)
        );
      }

      const doneFlag = view === 'done' ? 'true' : 'false';
      return await fetchJson(`/api/ebay-updates?done=${doneFlag}`);
    }

    async function setDone(id, done) {
      return await fetchJson(`/api/ebay-updates/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done })
      });
    }

    function render(rows) {
      const tbody = $('#rows');
      tbody.innerHTML = '';

      $('#count').textContent = `${rows.length} item(s)`;

      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="8" class="muted">No items to show.</td></tr>`;
        return;
      }

      for (const r of rows) {
        const status = r.done
          ? `<span class="pill ok">Done</span>`
          : `<span class="pill warn">Pending</span>`;

        const actionBtn = r.done
          ? `<button data-id="${r.id}" data-done="false" type="button">Mark pending</button>`
          : `<button data-id="${r.id}" data-done="true" type="button">Mark done</button>`;

        const delta = Number(r.delta || 0);
        const oldQty = (r.old_qty ?? r.oldQty ?? r.oldqty ?? r.old) ?? '';
        const newQty = (r.new_qty ?? r.newQty ?? r.newqty ?? r.new) ?? '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="muted">${fmtDate(r.created_at)}</td>
          <td class="mono"><strong>${r.sku || ''}</strong></td>
          <td class="mono">${r.code || ''}</td>
          <td class="right mono">${delta > 0 ? '+' + delta : delta}</td>
          <td class="right mono">${oldQty} → ${newQty}</td>
          <td>${r.note ? String(r.note) : ''}</td>
          <td>${status}</td>
          <td class="right">${actionBtn}</td>
        `;
        tbody.appendChild(tr);
      }

      tbody.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', async () => {
          $('#msg').textContent = '';
          const id = btn.getAttribute('data-id');
          const done = btn.getAttribute('data-done') === 'true';

          try {
            await setDone(id, done);
            await refresh();
            $('#msg').textContent = done ? 'Marked as done ✅' : 'Marked as pending ✅';
          } catch (e) {
            $('#msg').textContent = 'Error: ' + e.message;
          }
        });
      });
    }

    async function refresh() {
      $('#msg').textContent = '';
      $('#rows').innerHTML = `<tr><td colspan="8" class="muted">Loading…</td></tr>`;

      try {
        const rows = await fetchRows();
        render(rows);
      } catch (e) {
        $('#rows').innerHTML = `<tr><td colspan="8" class="muted">Error loading updates.</td></tr>`;
        $('#msg').textContent = 'Error: ' + e.message;
      }
    }

    $('#refreshBtn')?.addEventListener('click', refresh);

    $('#markAllBtn')?.addEventListener('click', async () => {
      $('#msg').textContent = '';
      try {
        const rows = await fetchRows();
        const pending = rows.filter(r => !r.done);

        if (!pending.length) {
          $('#msg').textContent = 'Nothing pending to mark ✅';
          return;
        }

        for (const r of pending) {
          await setDone(r.id, true);
        }

        await refresh();
        $('#msg').textContent = `Marked ${pending.length} item(s) as done ✅`;
      } catch (e) {
        $('#msg').textContent = 'Error: ' + e.message;
      }
    });

    $('#view')?.addEventListener('change', refresh);

    refresh();
  </script>

  <!-- ✅ Sidebar loader (keep at the end) -->
  <script src="/js/sidebar.js"></script>
</body>
</html>
